    <form id="form1" action="">
        <label for="form_name">Name:</label>
        <input type="text" id="form_name" value="Jack">
        <br>
        <label for="pwd">password:</label>
        <input type="password" id="pwd" name="pwd">
        <br>
        <label for="gender">gender:</label>
        <br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">male</label>
        <br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">female</label>
        <br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">other</label>
        <br>
        <label for="hobby">hobby:</label>
        <br>
        <input type="checkbox" id="hobby1" name="hobby1" value="hiking">
        <label for="hobby1">hiking</label>
        <br>
        <input type="checkbox" id="hobby2" name="hobby2" value="jogging">
        <label for="hobby2">jogging</label>
        <br>
        <input type="checkbox" id="hobby3" name="hobby3" value="reading">
        <label for="hobby3">reading</label>
        <br>
        <input type="checkbox" id="hobby4" name="hobby4" value="biking">
        <label for="hobby4">biking</label>
        <br>
        <input type="button" onclick="alert('Hello World!')" value="click me!">
        <br>
        <label for="favcolor">select your favorite color!</label>
        <input type="color" id="favcolor" name="favcolor">
        <br>
        <label for="birthday">enter your birthday</label>
        <input type="date" id="birthday" name="birthday">
        <br>
        <label for="birthdaytime">enter your birthdaytime</label>
        <input type="datetime-local" id="birthdaytime" name="birthdaytime">
        <br>
        <label for="email">enter your email</label>
        <input type="email" id="email" name="email">
        <br>
        <label for"file">upload a file</label>
        <input type="file" id="uploadfile" name="file">
        <br>
        <input type="hidden">
        <br>
        <label for="inputmonth">insert a month: </label>
        <input type="month" id="mymonth" name="inputmonth">
        <br>
        <label for="inputnum">insert a number between 1 and 10: </label>
        <input type="number" id="mynum" name="inputnum" min="1" max="10">
        <br>
        <input type="range" id="myage" name="inputage" value="18" min="0" max="200" step="1">
        <br>
        <label for="inputtel">insert your telephone number</label>
        <input type="tel" id="mytel" name="inputtel" >
        <br>
        <label for="inputtime">insert a time: </label>
        <input type="time" id="mytime" name="inputtime">
        <br>
        <p>There are also input types for url and week, I'm just too lazy to list them out</p>
        <p>There are also lots of atributes available</p>
        <br>
        <input type="submit" value="submit">
    </form>
