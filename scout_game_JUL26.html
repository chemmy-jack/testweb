<body>
    <div class="container text-center" id="head"><h1>飛岳北車地下街闖關</h1></div>
    <div id="login-body" class="container">
        <div class="row">
            <div class="col-12 d-flex">
                <div class="col d-flex align-items-center">
                    <div class="input-group">
                        <div class="input-group-text" id="team">小隊</div>
                        <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="team" id="team-input">
                    </div>
                </div>
                <div class="col d-flex align-items-center">
                    <div class="input-group">
                        <div class="input-group-text" id="password">密碼</div>
                        <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="password" id="password-input">
                    </div>
                </div>
                <div class="co d-flex align-items-center">
                    <button type="button" class="btn btn-success" id="login-button">login</button>
                </div>
            </div>
        </div>
    </div>
    <div id="problem-body" class="container">
        <div class="row">
            <div class="col-6">你總共可以嘗試<span id="max-try-number">__</span>次</div>
            <div class="col-6">剩下<span id="chances-remaning">__</span>次機會</div>
            <div class="col-6">你已完成<span id="finnished_problems">__</span>題</div>
            <div class="col-6">你還有<span id="remaining_problems">__</span>題</div>
        </div>
        <div class="row">
            <div class="col-12" id="problem">
                <div id="problem-discription">discription</div>
                <img id="problem-image"class="img-fluid img-thumbnail" src="" alt="question image">
            </div>
        </div>
        <div class="row">
            <div class="col d-flex align-items-center">
                <div class="input-group">
                    <div class="input-group-text" id="answer">答案</div>
                    <input type="text" class="form-control" placeholder="請填入你的答案" aria-label="請填入你的答案" aria-describedby="answer-input" id="answer-input">
                </div>
                <div class="p-2 flex text-center btn-group" role="group" aria-label="Basic mixed styles example">
                    <button type="button" class="btn btn-success" id="send-button">send</button>
                    <button type="button" class="btn btn-danger" id="skip-button">skip</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container" id="billboard">公佈欄</div>
